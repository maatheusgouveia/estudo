<html>
    <head>
        <title>Funções</title>
    </head>
    <body>
        <h1>Teste de funções</h1>

        <a href="#" onclick="javascript:sayHello();">Hello World</a>

        <br>
 
        <a href="#" onclick="javascript:greet('Hey', 'Matheus');">Say Hello</a>



        <script>
        
        function sayHello(){
           document.write("Hello, world!");
           return "Hello world";         
           }   
           
           function greet(greeting, name){
                document.write(greeting + ", " +  name + "!");
                }

        </script>
        
    </body>
</html>
